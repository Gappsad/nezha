{{define "theme-server-status/header"}}
<!DOCTYPE html>
<html lang="{{.Conf.Language}}">
<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/static/logo.svg" />
    <script>
        function isLocalChina() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://ip-api.com/json/", false);
            xhr.send();
            if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                const countryCode = data.countryCode;
                return countryCode === 'CN';
            } else {
                const browserLanguage = navigator.language;
                return browserLanguage === 'zh-CN';
            }
        }
        if (isLocalChina()){
            document.write('<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">');
        } else {
            document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">');
        }        
    </script>
    <link rel="stylesheet" href="/static/theme-server-status/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/theme-server-status/css/main.css?v20240407">
    <link rel="stylesheet" href="/static/theme-server-status/css/dark.css?v20240407">
    <link rel="stylesheet" href="/static/theme-server-status/css/light.css?v20240407">
    <script>
        if (isLocalChina()){
            document.write('<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">');

            document.write('<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/flag-icons/7.2.3/css/flag-icons.min.css">');
            document.write('<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.0/semantic.min.css">');
            document.write('<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"><\/script>');
            document.write('<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"><\/script>');
            document.write('<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"><\/script>');
            document.write('<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.5.0/echarts.min.js"><\/script>');
        } else {

            document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-logos@1.2.0/assets/font-logos.min.css">');

            document.write('<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"><\/script>');
